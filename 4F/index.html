<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Global Time</title>
</head>
<body>
    <div class="container">
        <div class="world">WORLD CLOCK</div>
    
        <div class="cityBox NY">
            <div class="local">NEW YORK</div>
            <div class="localDate">27 JAN. 2019</div>
            <div class="localTime">02:46</div>
        </div>
        <div class="cityBox LD">
            <div class="local">LONDON</div>
            <div class="localDate">28 JAN. 2019</div>
            <div class="localTime LD">02:46</div>
        </div>
        <div class="cityBox BK">
            <div class="local">BANGKOK</div>
            <div class="localDate">28 JAN. 2019</div>
            <div class="localTime BK">02:46</div>
        </div>
        <div class="cityBox TW">
            <div class="local">TAIWAN</div>
            <div class="localDate">28 JAN. 2019</div>
            <div class="localTime TW">02:46</div>
        </div>
        <div class="cityBox SD" style="border-bottom : 2px solid black;">
            <div class="local">SYDNEY</div>
            <div class="localDate">28 JAN. 2019</div>
            <div class="localTime SD">02:46</div>
        </div>
    </div>
</body>
</html>

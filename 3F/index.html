<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="showBox">
            <div class="upFunction">&nbsp;</div>
            <div class="number">0</div>
        </div>
        <div class="buttonAll">
            
            <div class="btn num">8</div>
            <div class="btn num">7</div>
            <div class="btn num">9</div>
            <div class="btn oprator" id="divide">÷</div>
            
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn oprator" id="mul">×</div>
            
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn oprator" id="add">+</div>
            
            <div class="btn num">0</div>
            <div class="btn num">00</div>
            <div class="btn point">.</div>
            <div class="btn oprator" id="sub">-</div>

            <div class="btn reset" style="color:#00C4FF;">AC</div>
            <div class="btn back" style="color:#00C4FF;">⌫</div>
            <div class="btn ansButton">=</div>
        </div>

    </div>
</body>
</html>
